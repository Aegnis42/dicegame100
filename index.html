<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="statics/assets/logo/istockphoto-1001711606-612x612.jpg" />
    <title>Dice Game</title>
    <meta name="description" content="It's a game to pass the time with 2 players.">
    <link rel="stylesheet" href="statics/css/Index.css">
</head>
<body>
    <header>
        <h1>Dice Game</h1>
        <h2>Who will reach 100 first?</h2>
        <div><h3>Player 1 :</h3><input type="text" id="playerOneName"></div>
        <div><h3>Player 2 :</h3> <input type="text" id="playerTwoName"></div>
        <button id="startBtn">Start game</button>
    </header>
    <main>
        <div class="container">
            <div class="dice">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face right"></div>
                <div class="face left"></div>
            </div>
            <button id="rollBtn" class="roll">
                Roll Dice
            </button>
        </div>
        <h3 id="currentPlayer"></h3>
        <section>
            <div>
                <div>
                    <h4>Pending points</h4>
                    <p id="pendingPointsOne">0</p>
                </div>
                <button id="stockPointsBtnOne">Stock points</button>
                <p id="currentScoreOne">0</p>
            </div>
                <div>
                    <div>
                        <h4>Pending points</h4>
                        <p id="pendingPointsTwo">0</p>
                    </div>
                    <button id="stockPointsBtnTwo">Stock points</button>
                    <p id="currentScoreTwo">0</p>
                </div>
        </section>


    </main>
    <footer>
        <h4>Number of wins</h4>
        <div><p>Player 1 :</p> <p id="scoreWinPlayerOne">0</p></div>
        <div><p>Player 2 :</p> <p id="scoreWinPlayerTwo">0</p></div>
        
    </footer>
    <script src="statics/js/rollThirdD.js" type="text/javascript"></script>
    <script src="statics/js/currentpoints.js" type="text/javascript"></script>
</body>
</html>
