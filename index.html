<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="statics/assets/logo/istockphoto-1001711606-612x612.jpg" />
    <title>Dice Game</title>
    <meta name="description" content="It's a game to pass the time with 2 players.">
    <link rel="stylesheet" href="statics/css/Index.css">
</head>
<body>
    <header>
        <h1>Dice Game</h1>
        <h2>Who will reach 100 first?</h2>
        <div><h3>Player 1 :</h3><input type="text" id="playerOneName"></div>
        <div><h3>Player 2 :</h3> <input type="text" id="PlayerTwoName"></div>
        <button>start game</button>
    </header>
    <main>
        <div>
            <h4>Player 1 dice</h4>
            <div id="diceOne" class="diceZone"></div>
            <button id="diceOneBtn" >Roll dice</button>
            <div>
                <h4>Pending points</h4>
                <p>0</p>
            </div>
            <button id="diceOneBtn">Stock points</button>
            <p>0</p>
        </div>
        <div>
            <h4>Player 2 dice</h4>
            <div id="diceTwo" class="diceZone"></div>
            <button id="diceTwoBtn">Roll dice</button>
            <div>
                <h4>Pending points</h4>
                <p>0</p>
            </div>
            <button id="stocckPointsBtn">Stock points</button>
            <p>0</p>
        </div>
    </main>
    <footer>
        <h4>Number of wins</h4>
        <div><p>Player 1 :</p> <p id="scorpPlayerOne">0</p></div>
        <div><p>Player 2 :</p> <p id="scorpPlayerTwo">0</p></div>
        
    </footer>
</body>
</html>
